<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <form>
        <fieldset>
            <table>
                <tr>
                <legend>Dados Pessoais</legend>
                </tr>
                <tr>
                    <td>Nome:</td>
                    <td><input type="text" placeholder="Nome"></td>
                </tr>
                <tr>
                    <td>Sobrenome:</td>
                    <td><input type="text" placeholder="Sobrenome"></td>
                </tr>
                <tr>
                    <td>Idade:</td>
                    <td><input type="number" name="" id="" placeholder="Idade"></td>
                </tr>
                <tr>
                    <td>Data de Nascimento:</td>
                    <td><input type="date" name="" id=""></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Dados Profissionais</legend>
            <table>
                <select>
                
                    <option value="opcao-1">Ensino Fundamental Incompleto</option>
                
                    <option value="opcao-2">Ensino Fundamental Completo</option>
                
                    <option value="opcao-3">Ensino Médio Incompleto</option>
                
                    <option value="opcao-4">Ensino Médio Completo</option>
                
                </select>
                <tr>
                    <td>Última experiência</td>
                    <td><input type="text" name="experiencia" placeholder="Experiência"></td>
                </tr>
                <tr>
                    <td>Pretensão Salarial</td>
                    <td>
                        <input type="number" name="salario" step="0.000,00" min="0.000,00" placeholder="0.000,00">
                    </td>
                </tr>
            </table>
        </fieldset>
        <button type="reset" value="limpar">Limpar</button>
        <button type="submit" value="salvar">salvar</button>
    </form>
</body>
</html>
