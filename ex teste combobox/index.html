<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combobox Personalizado</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        /* Estilo para o combobox */
        .custom-select {
            position: relative;
            display: inline-block;
            width: 200px; /* largura do combobox */
        }

        .custom-select select {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-family: inherit;
            border: 1px solid #ccc;
            border-radius: 5px;
            appearance: none; /* remover estilo padrão do navegador */
            -webkit-appearance: none; /* para navegadores WebKit (Chrome, Safari, etc.) */
            -moz-appearance: none; /* para Firefox */
            background-color: white;
            cursor: pointer;
        }

        .custom-select::after {
            content: '\25BC'; /* seta para baixo */
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none; /* não interfere com cliques no select */
        }

        /* Estilização quando o select está focado ou hover */
        .custom-select select:focus,
        .custom-select select:hover {
            outline: none;
            border-color: #1778f2; /* cor do foco ou hover */
        }
    </style>
</head>
<body>

    <div class="custom-select">
        <select>
            <option value="opcao1">Opção 1</option>
            <option value="opcao2">Opção 2</option>
            <option value="opcao3">Opção 3</option>
            <option value="opcao4">Opção 4</option>
            <option value="opcao5">Opção 5</option>
        </select>
    </div>

</body>
</html>
