<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="text" name="nome" placeholder="Nome">
        <input type="email" name="" id="" placeholder="E-mail">
        <input type="password" name="senha" placeholder="Senha" maxlength="8">
        
    </form>

    <form>
        <input type="search" placeholder="Pesquisar">
        <input type="url" placeholder="Link do seu Site"> <br>
    </form>

    <form>
        <input type="radio" name="idade" value="mais31">acima de 31<br>
        Quantidade (entre 1 e 5): <input type="number" name="Quantidade" min="1" max="5"><br> 

        <input type="checkbox" name="veiculo1" value="Bicicleta">Eu tenho Bicicleta<br>
        <input type="checkbox" name="veiculo2" value="Carro">Eu tenho Carro<br>
        <input type="checkbox" name="veiculo3" value="Moto">Eu tenho Moto<br>
    </form>

    <form>
        <br>
        <br>
        <br>
        <p>Satisfação de 0 a 10</p> <input type="range" name="" id="" min="0" max="10"> <br>
        <input type="submit" value="Confirmar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
