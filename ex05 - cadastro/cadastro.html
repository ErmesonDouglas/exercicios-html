<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--placeholder -  texto padrão que auxilia o usuário, indicando o que se espera naqele input
    required - torna o preenchimento do input obrigatório -->

    <main>
        
        <div class="container">
            <div class="row">
                
              <div class="form-container">
                <div class="logo-container">
                  Faça Seu Cadastro
                </div>
        
                <form class="form">
                  <div class="form-group">
                    <input type="text" id="" name="" placeholder="Nome" required="">
                    <input type="text" id="" name="" placeholder="Sobrenome" required="">
                    <input type="number" class="form-control" placeholder="Idade" min="0" max="120">
                    <input type="date" class="form-control" name="data" id="">
                  </div>
                  <br>
                  <button class="button type1">
                    <span class="btn-txt">Enviar</span>
                  </button>
                </form>
        
                <p class="signup-link">
                  Já Tem uma Conta?
                  <a href="#" class="signup-link link"> Faça Seu Login</a>
                </p>
              </div>
              </div>
            </div>
            
              <div class="row">
                  <div class="container">
                    <div class="form-container">
                      <div class="logo-container">
                        Dados Profissionais
                      </div>
                      <form class="form">
                        <div class="form-group">
                  
                            <div class="radio-group">
                                <input class="radio-input" name="radio-group" id="radio1" type="radio">
                                <label class="radio-label" for="radio1">
                                <span class="radio-inner-circle"></span>
                                Ensino Fundamental Incompleto
                                </label>
                  
                                <input class="radio-input" name="radio-group" id="radio2" type="radio">
                                <label class="radio-label" for="radio2">
                                <span class="radio-inner-circle"></span>
                                Ensino Fundamental Completo
                                </label>
                                <input class="radio-input" name="radio-group" id="radio3" type="radio">
                                <label class="radio-label" for="radio3">
                                <span class="radio-inner-circle"></span>
                                Ensino Médio Incompleto
                                </label>
                                <input class="radio-input" name="radio-group" id="radio4" type="radio">
                                <label class="radio-label" for="radio4">
                                <span class="radio-inner-circle"></span>
                                Ensino Médio Completo
                                </label>
                                <input type="text" id="" name="" placeholder="Última Experiência" required="">
                                <input type="text" id="" name="" placeholder="Pretensão Salarial" required="">
                          </div>
                        </div>
                        <br>
                        <button class="button type1">
                          <span class="btn-txt">Enviar</span>
                        </button>
                      </form>
                      <p class="signup-link">
                        Já Tem uma Conta?
                        <a href="#" class="signup-link link"> Faça Seu Login</a>
                      </p>
                    </div>
              </div>
    </main>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
